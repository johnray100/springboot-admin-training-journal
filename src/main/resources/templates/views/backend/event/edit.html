<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event - Spring Boot Admin Training Journal</title>
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="text-primary">Edit Event</h2>
        <p class="text-muted">Modify the details of the event below.</p>
    </div>

    <!-- Edit Form -->
    <div class="card shadow-lg">
        <div class="card-body">
            <form th:action="@{/events/update}" th:object="${event}" method="post" onsubmit="showLoadingMessage()">
                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}" />

                <!-- Event Name -->
                <div class="form-outline mb-4">
                    <input type="text" id="eventName" class="form-control" th:field="*{name}" required />
                    <label class="form-label" for="eventName">Event Name</label>
                </div>

                <!-- Event Date -->
                <div class="form-outline mb-4">
                    <input type="date" id="eventDate" class="form-control" th:field="*{date}" required />
                    <label class="form-label" for="eventDate">Date</label>
                </div>

                <!-- Event Location -->
                <div class="form-outline mb-4">
                    <input type="text" id="eventLocation" class="form-control" th:field="*{location}" required />
                    <label class="form-label" for="eventLocation">Location</label>
                </div>

                <!-- Description -->
                <div class="form-outline mb-4">
                    <textarea id="eventDescription" class="form-control" th:field="*{description}" rows="3" required></textarea>
                    <label class="form-label" for="eventDescription">Description</label>
                </div>

                <!-- Time -->
                <div class="form-outline mb-4">
                    <input type="time" id="eventTime" class="form-control" th:field="*{time}" required />
                    <label class="form-label" for="eventTime">Time</label>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update
                    </button>
                    <a href="/events" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert Loading Script -->
<script>
    function showLoadingMessage() {
        Swal.fire({
            title: 'Updating...',
            text: 'Please wait while we save your changes.',
            icon: 'info',
            showConfirmButton: false,
            allowOutsideClick: false,
        });
    }
</script>

<!-- MDBootstrap JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
